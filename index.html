<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 8px;
            background: #ffffff;
            color: #37352f;
            font-size: 14px;
            line-height: 1.4;
        }
        .form-container {
            max-width: 280px;
            margin: 0;
            padding: 0;
        }
        .form-row {
            display: flex;
            gap: 6px;
            align-items: flex-end;
        }
        input[type="email"] {
            flex: 1;
            padding: 6px 8px;
            border: 1px solid #e9e9e7;
            border-radius: 3px;
            font-size: 14px;
            font-family: inherit;
            background: #ffffff;
            transition: border-color 0.15s ease;
        }
        input[type="email"]:focus {
            outline: none;
            border-color: #2383e2;
            box-shadow: 0 0 0 1px #2383e2;
        }
        input[type="email"]::placeholder {
            color: #9b9a97;
        }
        button {
            padding: 6px 12px;
            background: #2383e2;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 14px;
            font-family: inherit;
            cursor: pointer;
            white-space: nowrap;
            transition: background-color 0.15s ease;
        }
        button:hover:not(:disabled) {
            background: #1a6fb8;
        }
        button:disabled {
            background: #e9e9e7;
            color: #9b9a97;
            cursor: not-allowed;
        }
        .message {
            padding: 8px;
            border-radius: 3px;
            font-size: 13px;
            text-align: center;
            margin: 0;
        }
        .message.success {
            background-color: #edf7ed;
            color: #0f5132;
            border: 1px solid #d1e7dd;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-row" id="formRow">
            <input type="email" id="email" placeholder="Enter email to subscribe" required>
            <button type="button" onclick="subscribeEmail()">Subscribe</button>
        </div>
        <div id="message" style="display: none;"></div>
    </div>

    <script>
        // ✅ CONFIGURED - Your actual Notocat credentials
        const NOTOCAT_API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6InVzcl9BT0N3TUF1clYwbTRVNVE4dVBKZjIiLCJyZWYiOiJIUE56c3lZRWtvTUppbjJ0TGNUd04iLCJpYXQiOjE3NTQ3NzEzNDEsImV4cCI6MzE3Mjk5MjEzNzQxfQ.9JwhSbtJhth5UJkXPDIR5zrC97PxkLq8NLqQrfrAIaI';
        const NEWSLETTER_ID = 'wks_9CxTGwh5iBTrZDiXuV37n';
        // Official Notocat API endpoint
        const API_ENDPOINT = 'https://api.notocat.com/v1/contacts';

        async function subscribeEmail() {
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');
            const button = document.querySelector('button');
            
            // Validation
            if (!email) {
                showMessage('Please enter an email', 'error');
                return;
            }
            
            // Check if email is valid
            if (!email.includes('@')) {
                showMessage('Please enter a valid email', 'error');
                return;
            }
            
            // Disable button during request
            button.disabled = true;
            button.textContent = '...';
            
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + NOTOCAT_API_KEY,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        newsletter_id: NEWSLETTER_ID,
                        contacts: [
                            {
                                email: email,
                                subscribed: true
                            }
                        ]
                    })
                });
                
                if (response.ok) {
                    showMessage('✓ Subscribed successfully', 'success');
                    document.getElementById('email').value = ''; // Clear the form
                } else {
                    const errorData = await response.json();
                    showMessage('Error: ' + (errorData.message || 'Failed to subscribe'), 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Network error. Please try again.', 'error');
            } finally {
                // Re-enable button
                button.disabled = false;
                button.textContent = 'Subscribe';
            }
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            const formRow = document.getElementById('formRow');
            
            // Hide form and show message in its place for both success and error
            formRow.style.display = 'none';
            messageDiv.style.display = 'block';
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            
            if (type === 'success') {
                // Show form again after 3 seconds for success
                setTimeout(() => {
                    formRow.style.display = 'flex';
                    messageDiv.style.display = 'none';
                    messageDiv.textContent = '';
                    messageDiv.className = '';
                }, 3000);
            } else {
                // Show form again after 2 seconds for errors
                setTimeout(() => {
                    formRow.style.display = 'flex';
                    messageDiv.style.display = 'none';
                    messageDiv.textContent = '';
                    messageDiv.className = '';
                }, 2000);
            }
        }
        
        // Allow Enter key to submit
        document.getElementById('email').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                subscribeEmail();
            }
        });
    </script>
</body>
</html>
</html>
